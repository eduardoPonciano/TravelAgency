# banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
# servidor
server.port=8080

user.service.url=http://localhost:9081/travel-agency-user/api
car.service.url=http://localhost:9081/travel-agency-car/api
hotel.service.url=http://localhost:9081/travel-agency-hotel/api
airplane.service.url=http://localhost:9081/travel-agency-airplane/api
spring.artemis.embedded.trusted-packages=br.com.eponciano.ms.booking.commons.model.dto
